<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<title>calculator2</title>
</head>
<body>

	<div class="parent">
		<div class="child">
			<input type="text" id="result">
		</div>

		<div class="grid">
			<div><button class="raqam">1</button></div>
			<div><button class="raqam">2</button></div>
			<div><button class="raqam">3</button></div>
			<div><button id="reset">C</button></div>
			<div><button class="raqam">4</button></div>
			<div><button class="raqam">5</button></div>
			<div><button class="raqam">6</button></div>
			<div><button class="amal" name="mult">*</button></div>
			<div><button class="raqam">7</button></div>
			<div><button class="raqam">8</button></div>
			<div><button class="raqam">9</button></div>
			<div><button class="amal" name="bol" id="bol">/</button></div>
			<div><button id="number0" class="grid-column-start raqam">0</button></div>
			<div><button class="amal" name="add">+</button></div>
			<div><button class="amal" name="substract">-</button></div>
			<div><button class="raqam">.</button></div>
			<div><button class="button" id="resultBtn">=</button></div>
		</div>
	</div>

<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
